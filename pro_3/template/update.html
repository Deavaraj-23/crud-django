<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-offset-3 col-md-6">
           
            <form action="/update/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
            <h2 class="page-header text-primary text-center">Registration</h2>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" value="{{data.name}}" name="name">
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text" class="form-control" value="{{data.address}}" name="address">
            </div>
            <div class="form-group">
                <label for="">Contact</label>
                <input type="text" class="form-control" value="{{data.contact}}" name="contact">
            </div>
            <div class="form-group">
                <label for="">Mail</label>
                <input type="text" class="form-control" value="{{data.mail}}" name="mail">
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value="update" class="btn btn-success btn-block">
                <!-- <input type="reset" value="clear" class="btn btn-danger"> -->
            </div>
        </form>
        </div>
        
    </div>
</body>
</html>
