<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-offset-1 col-md-4">
           
            <form action="adddata" method="POST" autocomplete="off">
                {% csrf_token %}
            <h2 class="page-header text-primary text-center">Registration</h2>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="form-group">
                <label for="">Contact</label>
                <input type="text" class="form-control" name="contact">
            </div>
            <div class="form-group">
                <label for="">Mail</label>
                <input type="text" class="form-control" name="mail">
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value="register" class="btn btn-success">
                <input type="reset" value="clear" class="btn btn-danger">
            </div>
        </form>
        </div>
        <div class="col-md-6">
            {% if data %}
            <h2 class="page-header text-primary text-center">View Details</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>s.no</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Mail</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for datas in data %}
                    <tbody>
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{datas.name}}</td>
                            <td>{{datas.address}}</td>
                            <td>{{datas.contact}}</td>
                            <td>{{datas.mail}}</td>
                            <td><a class="btn btn-success" href="update/{{datas.id}}">Update</a></td>
                            <td><a class="btn btn-danger" href="delete/{{datas.id}}">Delete</a></td>
                        </tr>
                    </tbody>
                {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
